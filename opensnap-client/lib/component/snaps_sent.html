<div class="col-xs-offset-1 col-xs-5">
  <span ng-if="!ctrl.hasSnaps">No Snap sent yet!</span>
  <table ng-if="ctrl.hasSnaps" class="table table-striped">
    <h4>Snaps waiting to be viewed ...</h4>
    <thead>
      <tr>
        <th>Id</th>
        <th>Recipient</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="snap in ctrl.snaps">
        <td>{{snap.id}}</td>
        <td>{{snap.recipients.first.username}}</td>
        <td>{{snap.duration}}</td>
      </tr>
    </tbody>
  </table>
</div>
