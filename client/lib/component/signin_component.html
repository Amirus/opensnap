<form class="form-horizontal" ng-submit="ctrl.authenticate()">
  <fieldset>
    <legend>Welcome to OpenSnap!</legend>
    
    <div class="form-group">
      <input type="text" ng-model="ctrl.user.username" class="form-control" placeholder="Username" />
    </div>
    <div class="form-group">
      <input type="password" ng-model="ctrl.user.password" class="form-control" placeholder="Password" />
    </div>
    <div class="form-group">
      <button id="login" class="btn" type="submit">Login</button> <span>Please use eric / 3r1c</span>
    </div>
    
  </fieldset>
</form>
